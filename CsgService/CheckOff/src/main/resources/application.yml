server:
  port: 8091
  servlet:
    context-path: /checkoff

spring:
#  cloud:
#    nacos:
#      discovery:
#        server-addr: 127.0.0.1:8848
  application:
    name: service-checkoff
  datasource:
    #配置hikari连接池
    hikari:
      minimum-idle: 4
      maximum-pool-size: 16
      connection-timeout: 10000
      idle-timeout: 30000
      connection-init-sql: set names utf8mb
    dynamic:
      primary: sqlite1
      datasource:
        sqlite1:
          driver-class-name: org.sqlite.JDBC
          url: jdbc:sqlite:/opt/checkoff/test1.db
        sqlite2:
          driver-class-name: org.sqlite.JDBC
          url: jdbc:sqlite:/opt/checkoff/offterminal.db
  cloud:
    nacos:
      discovery:
        server-addr: 10.10.15.79:8848
        ip: 10.10.15.79

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.cxy.checkoff.entity.check,com.cxy.checkoff.entity.off
  global-config:
    banner: true
  mapper-locations: classpath:com/cxy/checkoff/mapper/xml/*.xml

# 日志保存目录
log_path:
  /logs/checkoff