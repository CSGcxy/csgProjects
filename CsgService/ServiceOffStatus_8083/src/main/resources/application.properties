spring.application.name=service-offstatus
# \u6A21\u5757\u66B4\u9732\u63A5\u53E3
server.servlet.context-path=/offTerminalStatus

#sqlite\u914D\u7F6E\u8DEF\u5F84
spring.datasource.driver-class-name=org.sqlite.JDBC
